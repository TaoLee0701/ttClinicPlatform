<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ssss</title>
    <link rel="stylesheet" type="text/css" href="http://unpkg.com/iview/dist/styles/iview.css">
    <script type="text/javascript" src="http://vuejs.org/js/vue.min.js"></script>
    <script type="text/javascript" src="http://unpkg.com/iview/dist/iview.min.js"></script>
</head>
<body>
<div id="app">
		<Button @click.native="show">Default</Button>
	    <i-input v-model="loginName" placeholder="请输入账号" clearable style="width: 200px" />
	    <i-button>Default</i-button>
	    <i-button @click.native="show">Click me!</i-button>
</div>
<script>
new Vue({
    el: '#app',
    data: {
    	loginName: '安安生生所'
    },
    methods: {
    	show: function (){
    		console.log('sssss')
	        this.postRequest('/login',{loginName:this.loginName}).then(res =>{
	        	console.log('res',res)
	        })
    	}
    }
})
</script>

</body>
</html>
